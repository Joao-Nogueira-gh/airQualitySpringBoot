<!DOCTYPE html>
<html>
<title>Air Quality Results</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,
  h1 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%
  }

  .bgimg {
    background-image: url('${session.imgsrc}');
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
</style>

<body>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      <a href="/home" th:href="@{/home}" class="btn btn-large btn-success">Air Quality</a>
    </div>
    <div class="w3-display-middle">
      <h1>Result</h1>
      <p th:text="'city: ' + ${airQuality.city}" />
      <p th:text="'country: ' + ${airQuality.country}" />
      <h1 th:text="'o3: ' +${airQuality.o3}"></h1>
      <h1 th:text="'so2: ' +${airQuality.so2}"></h1>
      <h1 th:text="'no2: ' +${airQuality.no2}"></h1>
      <h1 th:text="'aqi: ' +${airQuality.aqi}"></h1>
      <h1 th:text="'co: ' +${airQuality.co}"></h1>
      <h1 th:text="'pm10: ' +${airQuality.pm10}"></h1>
      <h1 th:text="'pm25: ' +${airQuality.pm25}"></h1>
      <a href="/home" th:href="@{/home}" class="btn btn-large btn-success">Go back</a>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
      Jo√£o Nogueira, TQS, UA
    </div>
  </div>

</body>

</html>
